{% load static %}

<span>
    {% if color == 'colorless' %}
        <span style="height: 20px; width: 20px;">
            <img alt="c" height="20" width="20" src="{% static 'games/manac.svg' %}">
        </span>
    {% else %}
    {% for l in color %}
        <span style="height: 20px; width: 20px;">
            <img alt="{{ l }}" height="20" width="20" src="{% static 'games/mana'|add:l|add:'.svg' %}">
        </span>
    {% endfor %}
    {% endif %}

    <span>{{ deck.get_color_display }}</span>
</span>
